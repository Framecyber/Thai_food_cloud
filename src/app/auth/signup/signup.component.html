<div class="main-container">
  <div class="signup-form-section">
    <div class="background-image-form"></div>
    <h2>Signup</h2>

    <form (ngSubmit)="onSignUp()" #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm password:</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirm password"
        />
        <p *ngIf="password !== confirmPassword && confirmPassword.length > 0" class="error-message">
          Passwords do not match
        </p>
      </div>

      <button type="submit" [disabled]="!signupForm.valid || password !== confirmPassword">
        Signup
      </button>
    </form>

    <p>Already have an account? <button routerLink="/auth/login">Login</button></p>
  </div>

  <div class="signup-image-section">
    <img src="./food-background1.png" alt="Signup Illustration" class="signup-illustration" />
    <h3>ยินดีต้อนรับสู่ Family Food</h3>
    <p>สร้างบัญชีของคุณเพื่อเริ่มต้นการเดินทางในการค้นหาร้านอาหารและเมนูโปรด!</p>
  </div>
</div>

<div class="full-page-background"></div>

<!-- โมดัล Welcome (แทน alert ตอนสมัครสำเร็จ) -->
<div *ngIf="showWelcome" style="position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:1000;"></div>
<div *ngIf="showWelcome"
     role="dialog" aria-modal="true" aria-labelledby="welcomeTitle"
     style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:1001;">
  <div style="background:#fff;border-radius:14px;padding:22px 24px;width:min(92vw,420px);box-shadow:0 12px 32px rgba(0,0,0,.24);text-align:center;">
    <h3 id="welcomeTitle" style="margin:0 0 8px;">Welcome!</h3>
    <p style="margin:0 0 16px;">Account created for <strong>{{ email || 'your email' }}</strong></p>
    <button type="button" (click)="closeWelcome()">OK</button>
  </div>
</div>
