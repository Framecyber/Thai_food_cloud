<div class="login-container">
  <!-- ภาพพื้นหลัง -->
  <div class="background-image"></div>

  <!-- ฟอร์ม Login (เหมือนเดิม) -->
  <p-card>
    <ng-template pTemplate="header">
      <h2 class="login-title">Login</h2>
    </ng-template>

    <div class="field">
      <label for="username">Username</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-user"></i>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          class="w-full"
          placeholder="Enter your username"
        />
      </span>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-lock"></i>
        <p-password
          id="password"
          [(ngModel)]="password"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full p-inputtext"
          placeholder="Enter your password"
        ></p-password>
      </span>
    </div>

    <ng-template pTemplate="footer">
      <button pButton type="button" label="SIGN IN" (click)="onLogin()" class="w-full"></button>
      <div class="footer-text">
        <span>Don't have an account? <a routerLink="/auth/signup">Sign up here</a></span>
      </div>
    </ng-template>
  </p-card>
</div>

<!-- โมดัล Welcome (แสดงแทน alert เฉพาะตอนล็อกอินสำเร็จ) -->
<div *ngIf="showWelcome"
     style="position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:1000;"></div>

<div *ngIf="showWelcome"
     role="dialog" aria-modal="true" aria-labelledby="wlTitle"
     style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:1001;">
  <div style="background:#fff;border-radius:14px;padding:22px 24px;width:min(92vw,420px);box-shadow:0 12px 32px rgba(0,0,0,.24);text-align:center;">
    <h3 id="wlTitle" style="margin:0 0 8px;">Welcome!</h3>
    <p style="margin:0 0 16px;">Hello <strong>{{ username || 'User' }}</strong>, login successful.</p>
    <button pButton type="button" label="OK" (click)="closeWelcome()"></button>
  </div>
</div>
